version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    groups:
      # Group minor and patch updates together
      production-dependencies:
        patterns:
          - "next"
          - "react"
          - "react-dom"
          - "framer-motion"
          - "lucide-react"
        update-types:
          - "minor"
          - "patch"
      dev-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "next"
          - "react"
          - "react-dom"
          - "framer-motion"
          - "lucide-react"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(deps)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    labels:
      - "dependencies"
      - "ci"
      - "automated"
    commit-message:
      prefix: "chore(ci)"
