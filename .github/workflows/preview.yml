name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: "20"

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Sanitize Cloudflare Secrets
        run: |
          echo "CLOUDFLARE_API_TOKEN=$(echo -n "${{ secrets.CLOUDFLARE_API_TOKEN }}" | tr -d '\r\n ')" >> $GITHUB_ENV
          echo "CLOUDFLARE_ACCOUNT_ID=$(echo -n "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" | tr -d '\r\n ')" >> $GITHUB_ENV

      - name: Check Cloudflare Auth
        run: npx wrangler whoami
        env:
          CLOUDFLARE_API_TOKEN: ${{ env.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ env.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Preview to Cloudflare Pages
        id: deploy
        run: |
          npm run build
          npx wrangler pages deploy out --project-name=${{ vars.CLOUDFLARE_PROJECT_NAME || 'maa-portfolio' }} --branch=${{ github.head_ref }} --commit-dirty=true > deploy_output.txt 2>&1
          cat deploy_output.txt
          URL=$(grep -o 'https://[^ ]*\.pages\.dev' deploy_output.txt | head -n 1)
          echo "deployment-url=$URL" >> $GITHUB_OUTPUT
        env:
          CLOUDFLARE_API_TOKEN: ${{ env.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ env.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.deploy.outputs.deployment-url }}';
            const body = `## ðŸš€ Preview Deployment

            | Status | URL |
            |--------|-----|
            | âœ… Ready | [${deploymentUrl}](${deploymentUrl}) |

            > This preview was automatically deployed for commit \`${{ github.sha }}\``;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Preview Deployment')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
