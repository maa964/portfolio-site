name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: "20"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Deploy to Cloudflare Pages
        run: |
          # Remove potential newlines or spaces from secrets
          CLEAN_TOKEN=$(printf "%s" "$CLOUDFLARE_API_TOKEN" | tr -d '\r\n ')
          CLEAN_ACCOUNT=$(printf "%s" "$CLOUDFLARE_ACCOUNT_ID" | tr -d '\r\n ')

          # Use sanitized secrets for deployment
          CLOUDFLARE_API_TOKEN=$CLEAN_TOKEN CLOUDFLARE_ACCOUNT_ID=$CLEAN_ACCOUNT \
          npm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
