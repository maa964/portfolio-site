name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: "20"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Sanitize Cloudflare Secrets
        run: |
          echo "CLOUDFLARE_API_TOKEN=$(echo -n "${{ secrets.CLOUDFLARE_API_TOKEN }}" | tr -d '\r\n ')" >> $GITHUB_ENV
          echo "CLOUDFLARE_ACCOUNT_ID=$(echo -n "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" | tr -d '\r\n ')" >> $GITHUB_ENV

      - name: Check Cloudflare Auth
        run: npx wrangler whoami
        env:
          CLOUDFLARE_API_TOKEN: ${{ env.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ env.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Pages
        run: npm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ env.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
