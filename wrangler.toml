# Cloudflare Pages configuration
name = "masahiro-portfolio"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Pages configuration
pages_build_output_dir = "out"

# Environment variables (non-sensitive)
[vars]
NEXT_PUBLIC_SITE_URL = "https://masahiro-portfolio.pages.dev"

# Production environment
[env.production]
name = "masahiro-portfolio"

# Preview environment
[env.preview]
name = "masahiro-portfolio-preview"
